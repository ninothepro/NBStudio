<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-item">File</div>
        <div class="menu-item">Edit</div>
        <div class="menu-item">View</div>
        <div class="menu-item">Effects</div>
    </div>
    <div class="toolbar">
        <button id="audio-upload"><i class="icon-upload"></i> Upload</button>
        <button id="play-pause"><i class="icon-play"></i></button>
        <button id="cut"><i class="icon-cut"></i></button>
        <button id="copy"><i class="icon-copy"></i></button>
        <button id="paste"><i class="icon-paste"></i></button>
        <button id="delete"><i class="icon-delete"></i></button>
        <button id="split"><i class="icon-split"></i></button>
        <button id="crop"><i class="icon-crop"></i></button>
        <button id="export"><i class="icon-export"></i></button>
        <button id="voice-over"><i class="icon-voice-over"></i></button>
        <div id="timer">00:00</div>
        <div id="visualizer"></div>
    </div>
    <div id="waveform"></div>
</body>
</html>
